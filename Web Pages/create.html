            <h3>Daily Deen</h3>

    </header>

    <div class="create-container">
        <h2>Create an Account</h2>
        <form action="index.html" method="post"> <!-- Redirect to a dashboard or main page after account creation -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="password-hint">Password must be at least 8 characters and contain at least one special character.</p>
            </div>
            <div class="input-group">
                <label for="auxiliary">Select Auxiliary</label>
                <select id="auxiliary" name="auxiliary" required>
                    <option value="" disabled selected>Select your auxiliary</option>
                    <option value="atfal">Atfal</option>
                    <option value="khuddam">Khuddam</option>
                    <option value="ansar">Ansar</option>
                    <option value="lajna">Lajna</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="message">Already have an account? <a href="login.html">Login here!</a></p>
        <script src="./Scripts/create.js"></script>
    </div>
</body>
</html>
